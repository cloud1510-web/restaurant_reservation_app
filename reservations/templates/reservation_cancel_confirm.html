{% extends 'base.html' %}
{% block content %}
<h2>Cancel Reservation</h2>

<p>Are you sure you want to cancel your reservation for {{ object.date }} at {{ object.time }}?</p>

<form method="post">
    {% csrf_token %}
    <button class="btn btn-danger">Yes, Cancel</button>
    <a href="/my-reservations/" class="btn btn-secondary">No, go back</a>
</form>

{% endblock %}
