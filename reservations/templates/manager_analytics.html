{% extends "base.html" %}
{% load static %}

{% block content %}

<style>
    body {
        background: #0d0d0f;
        color: #e0e0e0;
        font-family: "Inter", sans-serif;
    }

    .analytics-container {
        max-width: 1200px;
        margin: 40px auto;
        padding: 30px;
        background: rgba(255,255,255,0.03);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        box-shadow: 0 0 25px rgba(0,0,0,0.6);
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #ffffff;
        font-weight: 700;
        letter-spacing: 1px;
    }

    .chart-block {
        background: rgba(255,255,255,0.04);
        padding: 25px;
        border-radius: 14px;
        margin-top: 30px;
        border: 1px solid rgba(255,255,255,0.07);
    }

    canvas {
        background: transparent;
        padding: 10px;
    }

    .stats-cards {
        display: flex;
        gap: 20px;
        margin-top: 30px;
    }

    .stat-card {
        flex: 1;
        padding: 20px;
        text-align: center;
        background: rgba(255,255,255,0.04);
        border-radius: 14px;
        border: 1px solid rgba(255,255,255,0.08);
    }

    .stat-card h3 {
        color: #9a9a9a;
        margin-bottom: 10px;
        font-weight: 500;
    }

    .stat-card p {
        font-size: 28px;
        font-weight: 700;
        color: #fff;
    }
</style>

<div class="analytics-container">
    <h1>ðŸ“Š Manager Analytics Dashboard</h1>

    <!-- Summary cards -->
    <div class="stats-cards">
        <div class="stat-card">
            <h3>Confirmed</h3>
            <p>{{ confirmed_count }}</p>
        </div>
        <div class="stat-card">
            <h3>Pending</h3>
            <p>{{ pending_count }}</p>
        </div>
        <div class="stat-card">
            <h3>Cancelled</h3>
            <p>{{ cancelled_count }}</p>
        </div>
    </div>

    <div class="chart-block">
        <h2 style="color:#fff; margin-bottom:10px;">Reservations Per Day</h2>
        <canvas id="dailyChart"></canvas>
    </div>

    <div class="chart-block">
        <h2 style="color:#fff; margin-bottom:10px;">Reservations Per Branch</h2>
        <canvas id="branchChart"></canvas>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    const dailyCtx = document.getElementById('dailyChart').getContext('2d');
    const branchCtx = document.getElementById('branchChart').getContext('2d');

    // DARK MODE COLORS
    const gridColor = "rgba(255,255,255,0.08)";
    const labelColor = "#e0e0e0";

    // Daily chart
    new Chart(dailyCtx, {
        type: 'line',
        data: {
            labels: {{ dates|safe }},
            datasets: [{
                label: "Reservations",
                data: {{ daily_counts|safe }},
                borderColor: "#7b5df7",
                backgroundColor: "rgba(123, 93, 247, 0.3)",
                borderWidth: 3,
                tension: 0.3,
                pointRadius: 4,
                pointBackgroundColor: "#a88fff",
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { labels: { color: labelColor } }
            },
            scales: {
                x: { ticks: { color: labelColor }, grid: { color: gridColor } },
                y: { ticks: { color: labelColor }, grid: { color: gridColor } }
            }
        }
    });

    // Branch pie chart
    new Chart(branchCtx, {
        type: 'doughnut',
        data: {
            labels: {{ branch_names|safe }},
            datasets: [{
                data: {{ branch_counts|safe }},
                backgroundColor: [
                    "#7b5df7", "#4cb5ff", "#ff6b6b", "#ffd93d", "#00d68f"
                ],
                borderWidth: 0
            }]
        },
        options: {
            plugins: {
                legend: { labels: { color: labelColor } }
            }
        }
    });
</script>

{% endblock %}
