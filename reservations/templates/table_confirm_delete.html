{% extends 'base.html' %}
{% block content %}
<h2>Delete Table</h2>

<p>Are you sure you want to delete table "{{ object.name }}"?</p>

<form method="post">
    {% csrf_token %}
    <button class="btn btn-danger">Delete</button>
    <a class="btn btn-secondary" href="/staff/tables/">Cancel</a>
</form>

{% endblock %}
